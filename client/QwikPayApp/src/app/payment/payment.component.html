<div class="container mt-5">
    <h2 class="text-center">Payment Details</h2>
  
    <div class="row">
      <!-- Payment Method and Payment Information (Left Side) -->
      <div class="col-md-8 col-sm-12 mb-4">
        <!-- Payment Method Section -->
        <div class="card">
          <div class="card-header">
            <h4 class="h6">Payment Method</h4>
          </div>
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="cardPayment" value="card" checked>
              <label class="form-check-label" for="cardPayment">
                <i class="bi bi-credit-card"></i> Pay via Credit/Debit Card
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="upiPayment" value="upi">
              <label class="form-check-label" for="upiPayment">
                <i class="bi bi-cash-coin"></i> Pay via UPI
              </label>
            </div>
          </div>
        </div>
  
        <!-- Payment Information Section (Compact Size) -->
        <div class="card mt-3">
          <div class="card-header">
            <h4 class="h6">Payment Information</h4>
          </div>
          <div class="card-body">
            <!-- Card Payment Details -->
            <div id="cardDetails">
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control form-control-sm" id="cardNumber" placeholder="1234 5678 9101 1121">
              </div>
              <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="month" class="form-control form-control-sm" id="expiryDate">
              </div>
              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control form-control-sm" id="cvv" placeholder="123">
              </div>
            </div>
  
            <!-- UPI Payment Details -->
            <div id="upiDetails" style="display: none;">
              <div class="mb-3">
                <label for="upiId" class="form-label">UPI ID</label>
                <input type="text" class="form-control form-control-sm" id="upiId" placeholder="example@upi">
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Order Summary (Right Side) -->
      <div class="col-md-4 col-sm-12">
        <div class="card">
          <div class="card-header">
            <h4 class="h6">Order Summary</h4>
          </div>
          <div class="card-body">
            <table class="table table-sm">
              <tbody>
                <tr>
                  <td><strong>Bill ID:</strong></td>
                  <td>#12345</td>
                </tr>
                <tr>
                  <td><strong>Amount:</strong></td>
                  <td>â‚¹500</td>
                </tr>
                <tr>
                  <td><strong>Payment Type:</strong></td>
                  <td>Water Bill</td>
                </tr>
                <tr>
                  <td><strong>Status:</strong></td>
                  <td>Pending</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  
        <!-- Submit Button Below Order Summary, aligned to the right middle -->
        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-success btn-lg" (click)="submitPayment()">Submit Payment</button>
        </div>
      </div>
    </div>
  </div>
